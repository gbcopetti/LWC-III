<template>
    <lightning-card title="Calculadora de IMC">
        <div class="slds-m-around_medium">
            <lightning-input label="Nome" value={nome} onchange={handleNome}></lightning-input>
            <lightning-input label="Peso (kg)" type="number" value={peso} onchange={handlePeso}></lightning-input>
            <lightning-input label="Altura (cm)" type="number"  value={altura} onchange={handleAltura}></lightning-input>
            <lightning-button label="Calcular IMC" onclick={calcularIMC}></lightning-button>
        </div>
        <template if:true={imc}>
            <div class="slds-m-around_medium">
                <p>IMC: {imc}</p>
            </div>
        </template>
    </lightning-card>
</template>
